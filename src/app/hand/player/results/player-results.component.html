<div class="resultsContainer">
  <h4 class="">Details</h4>
  <mat-divider></mat-divider>
  <div class="totalContainer">
    <div class="total">
      <p>High: </p>
      <p *ngIf="hand">{{hand?.h_value}}</p>
    </div>
    <div class="total">
      <p>Low: </p>
      <p *ngIf="hand">{{hand?.l_value}}</p>
    </div>
     <div class="total">
      <p>Remaining: </p>
      <p>{{5 - cards_count}}</p>
  </div>
  <div class="total">
      <p>Cards Left: </p>
      <p>15</p>
  </div>
</div>
